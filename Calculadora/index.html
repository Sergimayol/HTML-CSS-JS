<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" type="text/JavaScript"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="screen" id="screen">0</div>
        <ul id="buttons" class="buttons">
            <li><a href="#" data-key="clear" class="C">C</a></li>
            <li><a href="#" data-key="-" class="-">-</a></li>
            <li><a href="#" data-key="/" class="/">/</a></li>
            <li><a href="#" data-key="*" class="x">x</a></li>
            <li><a href="#" data-key="7" class="7">7</a></li>
            <li><a href="#" data-key="8" class="8">8</a></li>
            <li><a href="#" data-key="9" class="9">9</a></li>
            <li><a href="#" data-key="-" class="-">-</a></li>
            <li><a href="#" data-key="4" class="4">4</a></li>
            <li><a href="#" data-key="5" class="5">5</a></li>
            <li><a href="#" data-key="6" class="6">6</a></li>
            <li><a href="#" data-key="+" class="+">+</a></li>
            <li><a href="#" data-key="1" class="1">1</a></li>
            <li><a href="#" data-key="2" class="2">2</a></li>
            <li><a href="#" data-key="3" class="3">3</a></li>
            <li><a href="#" data-key="equal" class="equal tall" id="equal">=</a></li>
            <li><a href="#" data-key="0" class="wide shift">0</a></li>
            <li><a href="#" data-key="." class="shift">.</a></li>
        </ul>
    </div>
</body>

</html>
