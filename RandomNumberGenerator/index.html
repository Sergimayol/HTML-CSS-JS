<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>RandomNumberGenerator</title>
</head>

<body>
    <div class="frame">
        <div class="pantalla">
            <div class="resultado">
                <span id="result" class="result">0</span>
            </div>
            <div class="inputs">
                <div class="min-num">
                    <p class="text">Min.</p>
                    <input type="text" class="inp" id="min" placeholder="1">
                </div>
                <div class="max-num">
                    <p class="text">Max.</p>
                    <input type="text" class="inp" id="max" placeholder="12">
                </div>
            </div>
        </div>
        <div class="generate">
            <button type="submit" class="button-submit" onclick="generateRandomNumber();">Generate</button>
        </div>
    </div>
</body>
<script src="script.js" type="text/JavaScript"></script>

</html>
